<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Example</title>
    <!-- Include p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <!-- This is where the canvas will be drawn -->
</body>
<script>
    // Function to set up the canvas
    function setup() {
        // Create a canvas of size 400x400 pixels
        createCanvas(400, 400);
        
        // Set the background color to white
        background(254,24,24);
        
        // Draw a circle at coordinates (200, 200) with a radius of 50 pixels
        fill(255, 0, 0); // Set fill color to red
        circle(200, 200, 50);

        // Draw a line from (100, 100) to (300, 300)
        stroke(0, 0, 255); // Set stroke color to blue
        line(100, 100, 300, 300);
        
        // You can add more circles and lines here based on your coordinates
    }
</script>
</html>
